<html>
<head>
    <title>KAWAII Asteroids</title>
    <style>
        canvas {
            border: 3px solid #FF69B4; /* Kawaii pink border */
            background-color: #A7C7E7; /* Soft pastel blue background for the canvas itself */
        }
        body, h1 {
            background-color: #FFF9C4; /* Soft pastel yellow background */
            font-family: 'Comic Sans MS', sans-serif; /* Comic Sans with sans-serif fallback */

            color: #FF69B4; /* Kawaii pink text color */

        h1 {
            color: #FFB6C1; /* Lighter pink for the title */
            font-size: 2em; /* Slightly larger title */
        }
        p {
            color: #90EE90; /* Light green for instructions */
            margin-bottom: 20px; /* Add some space below the instructions */
        }
        a { /* Style for links if you have any */
            color: #DA70D6; /* Orchid link color */
            text-decoration: none; /* Remove underlines from links */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

    <link href="https://fonts.cdnfonts.com/css/comic-sans-ms-2" rel="stylesheet">
</head>

    <h1>KAWAII Asteroids</h1>
    <p>Use the arrow keys to move and spacebar to pew pew.</p>
